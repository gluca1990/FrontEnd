<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pratica con il Grid System</h1>
        
        <h2 class="mt-5 text-center">Esercizio 1</h2>           
        <div class="row">
                <div class="col-md-4 border border-dark text-white bg-primary p-3">prova</div>
                <div class="col-md-4 border border-dark text-white bg-primary p-3">prova</div>
                <div class="col-md-4 border border-dark text-white bg-primary p-3">prova</div>
            </div>
        <h2 class="mt-5 text-center">Esercizio 2</h2>
        <div class="row">
                <div class="col-sm-12 col-md-4 border border-dark text-dark bg-warning p-3">prova</div>
                <div class="col-sm-12 col-md-4 border border-dark text-dark bg-warning p-3">prova</div>
                <div class="col-sm-12 col-md-4 border border-dark text-dark bg-warning p-3">prova</div>
            </div>
        <h2 class="mt-5 text-center">Esercizio 3</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 border border-dark text-white bg-success p-3">prova</div>
            <div class="col-sm-12 col-md-6 col-lg-4 border border-dark text-white bg-success p-3">prova</div>
            <div class="col-sm-12 col-md-6 col-lg-4 border border-dark text-white bg-success p-3">prova</div>
        </div>

        <div class="h2 mt-5 text-center">Esercizio 4</div>
        <div class="row">
            <div class="col-lg-5 border border-dark text-white bg-danger p-3">prova</div>
            <div class="col-lg-2 border border-dark text-white bg-danger p-3">prova</div>
            <div class="col-lg-5 border border-dark text-white bg-danger p-3">prova</div>
        </div>

        <div class="h2 mt-5 text-center">Esercizio 5</div>
        <div class="row">
            <div class="col-lg-3 col-md-12 border border-dark text-white bg-info p-3">prova</div>
            <div class="row col-lg-8 col-md-12 border border-dark text-white bg-info p-3">
                <div class="col-lg-5 col-md-12 border border-dark text-white bg-secondary p-3">prova</div>
                <div class="col-lg-5 col-md-12 border border-dark text-white bg-secondary p-3">prova</div>
            </div>
        </div>


        <div class="h2 mt-5 text-center">Esercizio 6</div>
        <div class="row">
            <div class="col-lg-4 text-white bg-dark p-3">prova</div>
            <div class="col-lg-4 offset-lg-2 text-white bg-dark p-3">prova</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
